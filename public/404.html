<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stonks</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the path in sessionStorage and redirects to index
      // The main app will read this and navigate to the correct route
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      sessionStorage.setItem('gh-pages-redirect', path + search + hash);
      window.location.replace('/Stonks/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
